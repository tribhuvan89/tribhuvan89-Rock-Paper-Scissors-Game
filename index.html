<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
    <title>Rock-Paper-Scissors Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #333;
            text-align: center;
        }
        header {
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .game-container {
            margin: 50px auto;
            max-width: 500px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            color: #444;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            background-color: #4facfe;
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0078ff;
        }
        .button img {
            width: 40px;
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>Rock-Paper-Scissors Game</header>
    <div class="game-container">
        <h1>Choose Your Weapon:</h1>
        <form action="play" method="post" class="buttons">
            <button class="button" type="submit" name="choice" value="Rock">
                <img src="https://img.icons8.com/color/48/000000/rock.png" alt="Rock">Rock
            </button>
            <button class="button" type="submit" name="choice" value="Paper">
                <img src="https://img.icons8.com/color/48/000000/paper.png" alt="Paper">Paper
            </button>
            <button class="button" type="submit" name="choice" value="Scissors">
                <img src="https://img.icons8.com/color/48/000000/scissors.png" alt="Scissors">Scissors
            </button>
        </form>
    </div>
    <footer>Made with ❤️ by You</footer>
</body>
</html>
